<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Louis Tomlinson Songs</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var disco = $( "#disco option:selected" ).text();
				var ano = $( "#ano option:selected" ).text();
				var tipo = $( "#tipo option:selected" ).text();
					
				$("#dadosMusica").empty();
					
				var url = "/louist/"+disco+"/"+ano+"/"+tipo+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.nome +"</td><td>"+ this.espc.disco + "</td><td>"+ this.espc.ano + "</td><td>"+ this.espc.tipo + "</td></tr>");
							
						});
									
						$("#dadosMusica").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Discografia</label>
                <select id="disco" class="input-large form-control">
                    <option value="" selected="selected">Escolha o Disco:</option>
                    <option value="jho">Just Hold On</option>
                    <option value="bty">Back to You</option>
                    <option value="jly">Just Like You</option>
                    <option value="my">Miss You</option>
                    <option value="tou">Two of Us</option>
                    <option value="kmm">Kill My Mind</option>
                    <option value="wmi">We Made It</option>
                    <option value="dlibyh">Don't Let It Break Your Heart</option>
                    <option value="walls">Walls</option>
                    <option value="sa">Sem album</option>
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Ano</label>
                <select id="ano" class="input-large form-control">
                    <option value="" selected="selected">Escolha o Ano:</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Tipo</label>
                <select id="tipo" class="input-large form-control">
                    <option value="" selected="selected">Escolha o Tipo:</option>
                    <option value="single">Single</option>
                    <option value="album">Album</option>
                    <option value="inedita">Inedita</option>
                </select>
            </div>
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Musicas</caption>
				<thead>
					<tr> 
						<th>Nome</th>
						<th>Disco</th> 
						<th>Ano</th> 
						<th>Tipo</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosMusica"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
